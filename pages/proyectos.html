    <script>
        // Función para desplazar el título de la pestaña
        let titleText = " Proyectos | Jess Basile |";
        let currentIndex = 0;

        function scrollTitle() {
            // Desplazar el texto hacia la izquierda y repetir el ciclo
            document.title = titleText.substring(currentIndex) + titleText.substring(0, currentIndex);
            currentIndex = (currentIndex + 1) % titleText.length;
        }

        // Ejecutar la función cada 200 ms
        setInterval(scrollTitle, 200);
    </script>
